<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DosYan Shop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <style>
    /* Styles for the card container */
    /* Import Montserrat font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Apply Montserrat font to all elements */
    body {
      font-family: 'Montserrat', sans-serif;
    }

    /* Apply Montserrat font to specific elements */
    h1,
    h2,
    h3,
    p {
      font-family: 'Montserrat', sans-serif;
    }

    .profile-card {
      width: 500px;
      height: 200px;
      display: block;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }

    .profile-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Styles for the image */
    .profile-image {
      width: 150px;
      height: 100%;
      object-fit: cover;
    }

    /* Styles for the content on the right side */
    .profile-content {
      flex: 1;
      padding: 15px;
    }

    /* Styles for name, description, and age */
    .profile-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-description {
      font-size: 14px;
      color: #555;
      margin: 8px 0 5px;
      overflow: hidden;
    }

    .profile-location {
      font-size: 14px;
      color: #000;
      margin: 4rem 0 !important;
      overflow: hidden;
    }

    hr {
      margin: 1rem 0rem 0.5rem !important;
    }

    .profile-age {
      font-size: 12px;
      color: #777;
    }
    .filters-container {
      margin-bottom: 20px;
    }

    /* Add a new style for the dropdowns */
    .filter-dropdown {
      margin-right: 10px;
    }

    /* Add a new style for the price range slider */

    /* Add a new style for the price output */
    .price-output {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Paw Rescue Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/adoption">Adoption</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-3 filters-container w-100">
    <label for="categoryFilter" class="filter-dropdown">Brand:
      <select id="categoryFilter">  
        <option value="all">All</option>
        <option value="dogs">Apple</option>
        <option value="cats">Acer</option>
        <option value="cats">Asus</option>
        <!-- Add more categories as needed -->
      </select>
    </label>

    <label for="ageFilter" class="filter-dropdown">Proccer:
      <select id="ageFilter">
        <option value="all">All</option>
        <option value="puppy">Intel</option>
        <option value="adult">Amd</option>
        <option value="senior">M1</option>
      </select>
    </label>
    <label for="priceRange" class="filter-dropdown">Price:
      <input type="range" id="minPriceRange" class="price-range" min="0" max="1000000" step="10000" value="0">
      <input type="range" id="maxPriceRange" class="price-range" min="0" max="1000000" step="10000" value="1000000">
      <span>Min:<span class="price-output" id="minPriceOutput">0</span>T</span>
      <span>Max:<span class="price-output" id="maxPriceOutput">1000000</span>T</span>
    </label>
    <label for="sortFilter" class="sort-dropdown">Sort by:
      <select id="sortFilter">
        <option value="none">none</option>
        <option value="asc">Price Ascending</option>
        <option value="desc">Price Descending</option>
      </select>
    </label>
    <!-- Add more filters as needed -->
    <button class="btn btn-info">Search</button>
  </div>
  <!-- Product Cards -->
  <div class="container mt-5">
    <div class="row">
        <div class="container mt-5">
            <div class="row">

      {{ range . }}
      <div class="profile-card">
        <!-- Image on the left side -->
        <img  alt="Profile Image" class="profile-image">

        <!-- Content on the right side -->
        <div class="profile-content">
            <!-- Name -->
            <div class="profile-name">{{ .Brand }}</div>
            <span class="profile-age">• {{ .Model }} •</span>
            
            <!-- Description -->
            <div class="profile-description">{{ .Description }}</div>
            <hr>
            <span class="profile-location">• {{ .Price }}</span>
        </div>
        
    </div>
    {{ end }}
  </div>
</div>
</div>
</div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2024 Paw Request Hub. All rights reserved.
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const categoryFilter = document.getElementById("categoryFilter");
      const ageFilter = document.getElementById("ageFilter");
      const minPriceRange = document.getElementById("minPriceRange");
      const maxPriceRange = document.getElementById("maxPriceRange");
      const minPriceOutput = document.getElementById("minPriceOutput");
      const maxPriceOutput = document.getElementById("maxPriceOutput");
      const animalCards = document.getElementById("animalCards");

      // Event listeners for filter changes
      categoryFilter.addEventListener("change", updateFilters);
      ageFilter.addEventListener("change", updateFilters);
      minPriceRange.addEventListener("input", updatePriceOutput);
      maxPriceRange.addEventListener("input", updatePriceOutput);
      minPriceRange.addEventListener("change", updateFilters);
      maxPriceRange.addEventListener("change", updateFilters);

      function updateFilters() {
        const selectedCategory = categoryFilter.value;
        const selectedAge = ageFilter.value;
        const minPrice = minPriceRange.value;
        const maxPrice = maxPriceRange.value;

        // Loop through animal cards to show/hide based on filters
        const cards = animalCards.getElementsByClassName("profile-card");
        Array.from(cards).forEach(card => {
          const categoryMatch = selectedCategory === "all" || card.dataset.category === selectedCategory;
          const ageMatch = selectedAge === "all" || card.dataset.age === selectedAge;
          const priceMatch = parseInt(minPrice) <= parseInt(card.dataset.price) &&
            parseInt(maxPrice) >= parseInt(card.dataset.price);

          if (categoryMatch && ageMatch && priceMatch) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      }

      function updatePriceOutput() {
        minPriceOutput.textContent = minPriceRange.value;
        maxPriceOutput.textContent = maxPriceRange.value;
      }
    });
  </script>
</body>

</html>
